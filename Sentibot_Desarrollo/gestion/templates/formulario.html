{% load static %}
<title>Formulario Reporte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">
  <h1>Crear Reporte Psicológico</h1>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Motivo de consulta</label>
      <textarea name="motivo" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Historia clínica y antecedentes</label>
      <textarea name="historia" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Evaluación psicológica</label>
      <textarea name="evaluacion" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Análisis e interpretación</label>
      <textarea name="analisis" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Conclusiones y diagnóstico</label>
      <textarea name="conclusiones" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Recomendaciones</label>
      <textarea name="recomendaciones" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Actividades</label><br>
      <input type="checkbox" name="actividades" value="Actividad 1"> Actividad 1 <br>
      <input type="checkbox" name="actividades" value="Actividad 2"> Actividad 2 <br>
      <input type="checkbox" name="actividades" value="Actividad 3"> Actividad 3
    </div>
    

    <button type="submit" class="btn btn-primary">Generar PDF</button>
  </form>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="myInput" class="form-control" placeholder="Escribe algo...">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/modales.js' %}"></script>

</body>
