{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Crear Cuenta</h2>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post" id="form-registro">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>

      <!-- Correo + verificación -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
        <button type="button" id="btn-verificar" class="btn btn-primary mt-2 w-100">Verificar correo</button>
        <div id="mensaje-verificacion" class="form-text mt-2 text-success"></div>
      </div>

      <!-- Campo de código oculto hasta que se envíe -->
      <div class="mb-3" id="campo-codigo" style="display: none;">
        <label for="codigo" class="form-label">Código de verificación</label>
        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingresa el código recibido">
      </div>

      <!-- Botón de confirmación adicional -->
      <div class="mb-3" id="wrap-confirmar" style="display: none;">
        <button type="button" id="btn-confirmar" class="btn btn-outline-success w-100">Confirmar — Todo en orden</button>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
      </div>

      <button type="submit" id="btn-registrar" class="btn btn-primary w-100" disabled>Registrar</button>

      <div class="mt-3 text-center">
        <a href="{% url 'login' %}">¿Ya tienes cuenta?</a>
      </div>
    </form>
  </div>


<script src="{% static 'js/verificacion.js' %}"></script>

</body>
