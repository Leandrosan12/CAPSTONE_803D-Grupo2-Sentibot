{% extends "base.html" %}
{% load static %}

{% block title %}Seguimiento{% endblock %}

{% block content %}
<link href="{% static 'css/seguimiento.css' %}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container mt-5 mb-5">

    </div>

          <canvas id="chartRadar" style="max-height:300px; width:100%;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/seguimiento.js' %}"></script>
{% endblock %}
