{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css">

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100" 
      style="background-image: url('{% static "img/fondo.png" %}'); background-size: cover; background-position: center;">

  <div class="card shadow-lg p-4 text-dark bg-light" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 text-uppercase fw-bold">Iniciar Sesión</h2>

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="correo_login" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo_login" name="correo" required>
      </div>

      <div class="mb-3">
        <label for="contrasena_login" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena_login" name="contrasena" required>
      </div>

      <button type="submit" class="btn btn-info w-100 fw-bold text-white">Ingresar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="{% url 'registro' %}" class="text-decoration-none text-info fw-semibold">¿No tienes cuenta?</a>
    </div>
  </div>

</body>
