{% extends "base.html" %}
{% load static %}

{% block title %}Preguntas Emocionales{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  #preguntasContainer {
    background: linear-gradient(145deg, #f9fbff, #eef3fa);
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
    padding: 40px 20px;
    width: 70%;
    margin: 0 auto;
    transition: all 0.4s ease;
  }

  .pregunta {
    font-weight: 600;
    color: #1a2a40;
    margin-bottom: 20px;
    font-size: 1.2rem;
  }

  .final-message {
    font-size: 1.3rem;
    font-weight: 600;
    color: #1a2a40;
  }
</style>

<div class="container text-center py-5">
  <div id="preguntasContainer">
    <h2 class="fw-bold mb-4">Responde las preguntas según tu emoción</h2>
    <div id="preguntaActual" class="pregunta"></div>
    <div id="opcionesContainer" class="d-grid gap-2"></div>
    <div id="finalMessage" class="final-message mt-4 d-none">¡Gracias por contestar! ✅</div>
  </div>
</div>


<!-- Script -->
<script src="{% static 'js/preguntas.js' %}"></script>
{% endblock %}
