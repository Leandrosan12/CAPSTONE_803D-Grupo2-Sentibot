
{% load static %}


{% block content %}

<!-- Bootstrap CDN (si no está ya en base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 450px;">
    
    <!-- Título centrado -->
    <h3 class="text-center mb-4">Cambiar contraseña</h3>

    <form method="post" class="p-4 shadow rounded bg-white">
        {% csrf_token %}

        <label class="form-label mt-2">Código recibido</label>
        <input type="text" class="form-control" name="codigo" required>

        <label class="form-label mt-3">Nueva contraseña</label>
        <input type="password" class="form-control" name="nueva_contrasena" required>

        <button type="submit" class="btn btn-success w-100 mt-4">
            Guardar nueva contraseña
        </button>
    </form>

    {% if mensaje %}
      <div class="alert alert-info text-center mt-3">{{ mensaje }}</div>
    {% endif %}
</div>

{% endblock %}
