<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Emociones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Distribuci√≥n de Emociones</h2>
  <canvas id="graficoEmociones"></canvas>

  <script>
    fetch("{% url 'emociones_data' %}")
      .then(response => response.json())
      .then(data => {
        new Chart(document.getElementById("graficoEmociones"), {
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [{
              label: "Cantidad",
              data: data.values,
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
          }
        });
      });
  </script>
</body>
</html>
