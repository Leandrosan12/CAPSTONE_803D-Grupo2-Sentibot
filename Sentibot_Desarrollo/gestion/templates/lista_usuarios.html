{% extends "base.html" %}
{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<div class="usuarios-container">
    <h2>ðŸ‘¥ Lista de Usuarios</h2>

    <table class="tabla-usuarios">
        <thead>
            <tr>
                 <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                
            </tr>
        </thead>
        <tbody>
            {% for z in usuarios %}
            <tr>
                <td>{{ z.id }}</td>
                <td>{{ z.first_name }}</td>
                <td>{{ z.last_name }}</td>
                <td>{{ z.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
.usuarios-container {
    background-color: #f8fafc;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    max-width: 1200px;
    margin: 40px auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.usuarios-container h2 {
    text-align: center;
    color: #1e293b;
    margin-bottom: 25px;
    font-size: 26px;
}

.tabla-usuarios {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.tabla-usuarios thead {
    background-color: #0ea5e9;
    color: white;
}

.tabla-usuarios th, .tabla-usuarios td {
    padding: 10px 12px;
    text-align: center;
    border-bottom: 1px solid #e2e8f0;
}

.tabla-usuarios tbody tr:nth-child(even) {
    background-color: #f1f5f9;
}

.tabla-usuarios tbody tr:hover {
    background-color: #e0f2fe;
    transition: background-color 0.3s ease;
}

.tabla-usuarios th {
    font-weight: 600;
}

.tabla-usuarios td {
    color: #334155;
    font-size: 14px;
}
</style>
{% endblock %}
