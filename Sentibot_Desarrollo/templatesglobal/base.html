<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Sentibot{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}

    <style>
        .content {
            margin-left: 19.5%;
            margin-top: 2.6%;
            padding: 2%;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            background: linear-gradient(to bottom, #344767 41.2%, #ecf0f1 0);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.expanded {
            margin-left: 0;
            width: 100%;
        }

        .fondo_sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 43.4%;
            background-color: #344767;
            z-index: 0;    
        }
        .side{
            background: linear-gradient(to bottom, #344767 41.2%, #ecf0f1 0);
        }
        .contenedor{
            margin-left: 1%;
        }
    </style>
</head>
<body>

<aside class="side">
    <div class="fondo_sidebar"></div>
    {% include "bars/sidebar.html" %}

{% include "bars/topbar.html" %}

<main class="content" id="content">
    <div class="contenedor">
    {% block content %}{% endblock %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const btn = document.getElementById('btn-toggle-sidebar');
const sidebar = document.getElementById('sidebar');
const content = document.getElementById('content');
const topbar = document.getElementById('topbar');

// Funci칩n para abrir/cerrar sidebar en mobile
function toggleSidebarMobile() {
    if (window.innerWidth < 1501) { // Mobile
        const isCollapsed = sidebar.classList.contains('collapsed');

        if (isCollapsed) {
            // Abrir sidebar al 50%
            sidebar.classList.remove('collapsed');
            sidebar.style.width = '50%';
            content.style.marginLeft = '50%';
            content.style.width = '50%';
            topbar.style.marginLeft = '50%';
            topbar.style.width = '50%';
        } else {
            // Cerrar sidebar
            sidebar.classList.add('collapsed');
            sidebar.style.width = '';
            content.style.marginLeft = '0';
            content.style.width = '100%';
            topbar.style.marginLeft = '0';
            topbar.style.width = '100%';
        }
    } else {
        // Desktop toggle normal
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('expanded');
        topbar.classList.toggle('expanded');
    }
}

// Evento para bot칩n hamburguesa
btn.addEventListener('click', toggleSidebarMobile);

// Evento para cerrar sidebar al hacer click en el contenido derecho (mobile)
content.addEventListener('click', () => {
    if (window.innerWidth < 1501 && !sidebar.classList.contains('collapsed')) {
        toggleSidebarMobile();
    }
});

// Detectar tama침o de pantalla al cargar
function handleResponsiveSidebar() {
    if (window.innerWidth < 1501) { // Mobile
        sidebar.classList.add('collapsed');
        content.classList.add('expanded');
        topbar.classList.add('expanded');
        sidebar.style.width = '';
        content.style.marginLeft = '';
        content.style.width = '';
        topbar.style.marginLeft = '';
        topbar.style.width = '';
    } else {
        sidebar.classList.remove('collapsed');
        content.classList.remove('expanded');
        topbar.classList.remove('expanded');
        sidebar.style.width = '';
        content.style.marginLeft = '';
        content.style.width = '';
        topbar.style.marginLeft = '';
        topbar.style.width = '';
    }
}

// Ejecutar al cargar
window.addEventListener('load', handleResponsiveSidebar);

// Ejecutar al cambiar tama침o
window.addEventListener('resize', handleResponsiveSidebar);
</script>


{% block scripts %}{% endblock %}
</body>
</html>
