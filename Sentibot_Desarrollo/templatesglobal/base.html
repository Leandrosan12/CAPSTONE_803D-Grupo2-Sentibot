{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Sentibot{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% block head %}{% endblock %}
</head>

<body>

<aside class="side">
    <div class="fondo_sidebar"></div>
    {% include "bars/sidebar.html" %}
</aside>

{% include "bars/topbar.html" %}

<main class="content" id="content">
    <div class="contenedor">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Scripts -->
<script src="{% static 'js/base.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
