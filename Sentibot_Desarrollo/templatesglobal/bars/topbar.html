/* Aplicar margen solo en escritorio grande */

.top-right {

.btn-login {

/* Bot√≥n hamburguesa solo en m√≥vil */
#btn-toggle-sidebar {
  display: none;
}

@media (max-width: 1500px) {
  #btn-toggle-sidebar {
    display: inline-block;
    margin-right: 0.5rem;
  }
}

@media (max-width: 768px) {
  .top-bar {

    align-items: flex-start;

    flex: 1 1 100%;

  }

  </div>

<style>
/* Ajuste del contenido para cuando el topbar se expande en mobile */
.content.mobile-expanded {
    margin-top: var(--topbar-height, 60px); /* altura por defecto si no se calcula */
}
</style>

<script>
// Funci√≥n para ajustar contenido seg√∫n altura del topbar
function adjustContentForTopbar() {
    const content = document.getElementById('content');
    const topbar = document.getElementById('topbar');
    if (window.innerWidth <= 768) { // m√≥vil
        const height = topbar.offsetHeight;
        content.style.marginTop = height + 'px';
        content.classList.add('mobile-expanded');
    } else {
        content.style.marginTop = '2.6%'; // tu margen original
        content.classList.remove('mobile-expanded');
    }
}

// Ejecutar al cargar y al redimensionar
window.addEventListener('load', adjustContentForTopbar);
window.addEventListener('resize', adjustContentForTopbar);
</script>
